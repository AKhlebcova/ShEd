<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShapeEditor</title>
    {% csrf_token %}
    {{ form.media }}
</head>
<body>
<h1>Edit or create object</h1>
<form method="post" action="">
    <table>
        <tr>
            <td></td>
            <td align="right"><input type="submit" name="delete" value="Delete object"/>
            </td>
        </tr>
        <table>
            {% csrf_token %}

            {{ form.as_table }}
            <tr>
                <td></td>
                <td align="right">
                    <table>
                        {% for attr in attributes %}
                        <tr>
                            <td>{{ attr.0 }}</td>
                            <td>{{ attr.1 }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                    <input type="submit" value="Save"/>
                    &nbsp;
                    <button type="button" onClick='window.location="/{{ shapefile.id }}/edit/";'>
                        Cancel
                    </button>
                </td>
            </tr>
        </table>
</form>
</body>
</html>
